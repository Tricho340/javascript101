<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Gallery with Google Image Search</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/slider.css">
  </head>

  <body>
    <div id="gallery-component-container">
    </div>

    <script id="gallery-component-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-xs-12 imageSearchQueryArea">
          Enter image to search google:
          <input type="text" class="input input-lg" />
          <button class="btn">Load images!</button>
        </div>
      </div>
      <div class="row gallery">
        <div class="col-xs-2">
          <button class="btn btn-success">Previous image</button>
        </div>

        <div class="col-xs-8">
          <img id="current-image" width="100%" height="100%" alt="">
        </div>

        <div class="col-xs-2">
          <button class="btn btn-success">Next image</button>
        </div>
      </div>      
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
